<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Sales Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        SepalLengthCm:
        <input name="SepalLengthCm" type="number" step="0.01" required>
        <br>
        <br> SepalWidthCm:
        <input name="SepalWidthCm" type="number" step="0.01" required>
        <br>
        <br> PetalLengthCm:
        <input name="PetalLengthCm" type="number" step="0.01" required>
        <br>
        <br> PetalWidthCm:
        <input name="PetalWidthCm" type="number" step="0.01"required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Iris Classification:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
